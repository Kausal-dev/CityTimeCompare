<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results - CityTimeCompare</title>
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <header>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">üåô</button>
        <a href="index.html">
            <img src="assets/logo.png" alt="CityTimeCompare Logo" class="app-logo">
        </a>
        <h1 class="visually-hidden">CityTimeCompare Results</h1>
        <p>Live time difference & weather check</p>
    </header>

    <main class="container fade-in-up">
        <nav class="breadcrumb">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li aria-current="page">Results</li>
            </ol>
        </nav>

        <div id="loading" class="hidden">Loading data...</div>

        <div id="results" class="cards-wrapper">
            <!-- City 1 -->
            <article class="card city-card">
                <h2 id="city1-name">
                    <img id="city1-flag" class="flag-img hidden" alt="Flag" src="">
                    City 1
                </h2>
                <div class="time-display" id="city1-time">--:--</div>
                <div class="date-display" id="city1-date">---</div>
                <div class="weather-row">
                    <span id="city1-temp">--</span> <span class="separator">|</span> <span
                        id="city1-condition">--</span>
                </div>
            </article>

            <!-- Difference -->
            <div class="diff-card">
                <h3>Difference</h3>
                <div id="time-diff-val" class="diff-value">0 Hrs</div>
                <p id="time-diff-text">Same Time</p>
                <div class="distance-display">
                    <span class="distance-icon">üìè</span>
                    <span id="distance-text">0 km</span>
                </div>
            </div>

            <!-- City 2 -->
            <article class="card city-card">
                <h2 id="city2-name">
                    <img id="city2-flag" class="flag-img hidden" alt="Flag" src="">
                    City 2
                </h2>
                <div class="time-display" id="city2-time">--:--</div>
                <div class="date-display" id="city2-date">---</div>
                <div class="weather-row">
                    <span id="city2-temp">--</span> <span class="separator">|</span> <span
                        id="city2-condition">--</span>
                </div>
            </article>
        </div>

        <!-- Interactive Map -->
        <section id="map-section" class="card mt-4">
            <h3>üåç Location Map</h3>
            <div id="map"></div>
        </section>

        <!-- Share Section -->
        <div class="share-container" style="margin-top: 2rem;">
            <button id="share-btn" class="secondary-btn">üîó Share this Comparison</button>
            <span id="share-msg" class="hidden">Link Copied!</span>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 CityTimeCompare. Data provided by Open-Meteo (Open Source).</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js"></script>
</body>

</html>
